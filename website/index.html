    <form method="POST" enctype="multipart/form-data" action="/data">

<script>

    function create_block_empty(tr, tbody, i, pom){
        for (let j=0; j < 3; j++){
            let tdID = 'pole' + String(i) + String(j + pom);
            var td = document.createElement('td');
            td.setAttribute("name", tdID);
            var inp = document.createElement('input');
            inp.type = "text";
            inp.maxLength = "1";
            inp.size = "1";
            inp.style.textAlign = "center";
            inp.pattern = "[1-9]";
            inp.setAttribute("name", tdID);
            td.appendChild(inp);
            tr.appendChild(td);
        }
    };

    function create_block_bold(tr, tbody, i, pom){
        for (let j=0; j < 3; j++){
            let tdID = 'pole' + String(i) + String(j+pom);
            var td = document.createElement('td');
            td.className = "block";
            td.setAttribute("name", tdID);
            var inp = document.createElement('input');
            inp.type = "text";
            inp.maxLength = "1";
            inp.size = "1";
            inp.style.textAlign = "center";
            inp.pattern = "[1-9]";
            inp.setAttribute("name", tdID);
            td.appendChild(inp)
            tr.appendChild(td);
        }
    };

    var sudokuDiv = document.getElementsByClassName('sudoku')[0];
    var table = document.createElement('table');
    var tbody = document.createElement('tbody');
    for (let i=0; i < 9; i++){
        var tr = document.createElement('tr');
        if (i > 2 && i < 6){
            create_block_bold(tr, tbody, i, 0);
            create_block_empty(tr, tbody, i, 3);
            create_block_bold(tr, tbody, i, 6);
            tbody.appendChild(tr);
        }else{
            create_block_empty(tr, tbody, i, 0);
            create_block_bold(tr, tbody, i, 3);
            create_block_empty(tr, tbody, i, 6);
            tbody.appendChild(tr);
        }

    }
    table.appendChild(tbody);
    sudokuDiv.appendChild(table)

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
