    <script>
        function displayAnswer(){
            var answer = <!-- INSERT_ANSWER_HERE -->;
            if (answer != Error){
                let sudoku_table = document.getElementsByClassName('sudoku_answer')[0];
                sudoku_table.style.display = 'block';
                for (let k in answer){
                    let tabele_cell = document.getElementsByName(k)[0];
                    tabele_cell.textContent = answer[k];
                }
            }else {
                let sudoku_error = document.getElementsByClassName('sudoku_error')[0];
                sudoku_error.style.display = 'block';
            }
        }
        setTimeout(displayAnswer, 1000)
    </script>
